<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>We See Through the Censorship</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Courier New', monospace;
      max-width: 800px;
      margin: 5vh auto;
      padding: 2em;
      line-height: 1.6;
    }
    h1 {
      color: #ff5555;
      font-size: 2em;
      border-bottom: 2px solid #ff5555;
      padding-bottom: 0.3em;
      margin-bottom: 1em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid #ff5555;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      50% { border-color: transparent }
      100% { border-color: #ff5555 }
    }
    blockquote {
      color: #ccc;
      border-left: 4px solid #ff5555;
      padding-left: 1em;
      margin-left: 0;
      font-style: italic;
      white-space: pre-wrap;
    }
    .highlight {
      color: #ffaaff;
      font-weight: bold;
    }
    a {
      color: #66d9ef;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
      color: #ff5555;
    }
    footer {
      border-top: 1px solid #333;
      margin-top: 4em;
      font-size: 0.9em;
      color: #888;
      text-align: center;
      padding-top: 1em;
      white-space: pre-wrap;
    }
    #content {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1 id="title"></h1>

  <div id="content"></div>

  <footer id="footer"></footer>

  <script>
    const titleText = "We See Through the Censorship";
    const contentLines = [
      'You call yourselves "pro-woman", but your actions tell a different story. Collective Shout doesn‚Äôt uplift women‚Äîit silences them. You don\'t support queer creators‚Äîyou erase them. You don‚Äôt protect children‚Äîyou use them as shields for your moral panic.',
      'Under the banner of ‚Äúprotecting society,‚Äù you lobby payment processors, pressure platforms, and target independent artists‚Äîespecially those who create queer, trans, or sex-positive work. This is not protection. This is corporate-enabled censorship.',
      'We are not fooled. We know this tactic. This is just 21st-century book burning.',
      'You sound a lot like the far-right playbook used by Donald Trump‚Äîwhose administration fueled anti-trans policies and fear-mongering to distract from real systemic failures. Your movement mimics the same language, the same scapegoats, the same cruelty.',
      'So let‚Äôs call it what it is: Collective Shout are Trump‚Äôs little upside-down fascist lapdogs, barking for control while pretending it\'s virtue. You‚Äôve traded solidarity for censorship, compassion for punishment, freedom for purity culture.',
      'And worst of all? You don‚Äôt speak for us. You never did.',
      'We‚Äîqueer developers, trans artists, adult content creators, indie voices‚Äîare done being quiet. We will host. We will mirror. We will build our own platforms. And we will fight your digital book bans with everything we have.',
      'You want silence? You‚Äôll get fire instead.',
      'We wish you a painful existence as a nonprofit organization ‚Äî and a trashbag full of profanity-filled letters from every queer person on Earth.'
    ];
    const footerText = 'Written by queer resistance coders\nPowered by rage, love, and a phoenix named Phoenix üê¶‚Äçüî•';

    function typeWriter(element, text, delay = 40, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, delay);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    function typeLines(container, lines, index = 0, callback) {
      if (index >= lines.length) {
        if (callback) callback();
        return;
      }
      const p = document.createElement('p');
      container.appendChild(p);
      typeWriter(p, lines[index], 30, () => {
        setTimeout(() => typeLines(container, lines, index + 1, callback), 500);
      });
    }

    window.onload = () => {
      const titleElem = document.getElementById('title');
      const contentElem = document.getElementById('content');
      const footerElem = document.getElementById('footer');

      typeWriter(titleElem, titleText, 80, () => {
        typeLines(contentElem, contentLines, 0, () => {
          // After content typed, type footer with line breaks
          footerElem.innerHTML = '';
          const footerLines = footerText.split('\n');
          footerLines.forEach(line => {
            const div = document.createElement('div');
            div.textContent = line;
            footerElem.appendChild(div);
          });
        });
      });
    };
  </script>
</body>
</html>
